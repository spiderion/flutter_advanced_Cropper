name: flutter_advanced_cropper
description: "A powerful and intuitive Flutter plugin for cropping images with advanced features including rotation, smooth animations, and high-quality output."
version: 1.0.4
homepage: "https://github.com/roohaani786/flutter_advanced_Cropper"
repository: "https://github.com/roohaani786/flutter_advanced_Cropper"
issue_tracker: "https://github.com/roohaani786/flutter_advanced_Cropper/issues"

topics:
  - cropper
  - image
  - photo
  - crop

environment:
  sdk: ^3.7.2
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  image: ^4.5.4
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.roohani.flutter_advanced_cropper
        pluginClass: FlutterAdvancedCropperPlugin
      ios:
        pluginClass: FlutterAdvancedCropperPlugin

  assets:
    - assets/cropper_preview.jpeg
    - assets/test.png